<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minecraft Crafting Guide</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
    background: #f0f0f0;
  }
  h1 {
    text-align: center;
  }
  #version {
    text-align: center;
    font-style: italic;
    margin-top: -10px;
    margin-bottom: 20px;
    color: #555;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ccc;
    text-align: center;
  }
  th {
    background: #444;
    color: white;
  }
  tr:hover {
    background: #eef;
    cursor: pointer;
  }
  img.item-img {
    width: 40px;
    height: 40px;
  }
  #recipe {
    margin-top: 25px;
    background: white;
    padding: 15px;
    border: 1px solid #ccc;
  }
  .crafting-table {
    display: grid;
    grid-template-columns: repeat(3, 50px);
    grid-template-rows: repeat(3, 50px);
    gap: 4px;
    justify-content: center;
    margin-top: 10px;
  }
  .crafting-cell {
    width: 50px;
    height: 50px;
    border: 1px solid #666;
    background: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .crafting-cell img {
    max-width: 40px;
    max-height: 40px;
  }
  footer {
    margin-top: 40px;
    font-size: 0.8em;
    color: #777;
    text-align: center;
  }
  footer a {
    color: #777;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
  #report {
    margin-top: 10px;
    font-size: 0.75em;
    color: #555;
    text-align: center;
  }
  #report a {
    color: #555;
    text-decoration: none;
  }
  #report a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Minecraft Crafting Guide</h1>
<div id="version">Version 1.21.6</div>

<table id="itemsTable">
  <thead>
    <tr><th>Image</th><th>Item Name</th></tr>
  </thead>
  <tbody>
    <!-- rows generated by JS -->
  </tbody>
</table>

<div id="recipe" style="display:none;">
  <h2>Recipe for: <span id="recipeName"></span></h2>
  <div class="crafting-table" id="craftingGrid">
    <!-- cells generated by JS -->
  </div>
</div>

<footer>
  the site is constantly updated! &nbsp;|&nbsp; created by Domicus &nbsp;|&nbsp;
  <a href="https://www.instagram.com/domenico_manno8" target="_blank" rel="noopener noreferrer">@domenico_manno8</a>
</footer>

<div id="report">
  To report errors: <a href="mailto:doma.lavoro@gmail.com">doma.lavoro@gmail.com</a>
</div>

<script>
  // Data of items and recipes
  const items = [
    {
      name: "Wooden Shovel",
      image: "https://minecraftitemids.com/item/wooden_shovel.png",
      recipe: [
        [null, "wood_plank", null],
        [null, "stick", null],
        [null, "stick", null]
      ],
    },
    {
      name: "Stone Axe",
      image: "https://minecraftitemids.com/item/stone_axe.png",
      recipe: [
        ["stone", "stone", null],
        ["stone", "stick", null],
        [null, "stick", null]
      ],
    },
    {
      name: "Furnace",
      image: "https://minecraftitemids.com/item/furnace.png",
      recipe: [
        ["cobblestone", "cobblestone", "cobblestone"],
        ["cobblestone", null, "cobblestone"],
        ["cobblestone", "cobblestone", "cobblestone"]
      ],
    },
    {
      name: "Crafting Table",
      image: "https://minecraftitemids.com/item/crafting_table.png",
      recipe: [
        ["wood_plank", "wood_plank", null],
        ["wood_plank", "wood_plank", null],
        [null, null, null]
      ],
    },
    {
      name: "Iron Sword",
      image: "https://minecraftitemids.com/item/iron_sword.png",
      recipe: [
        [null, "iron_ingot", null],
        [null, "iron_ingot", null],
        [null, "stick", null]
      ],
    },
    {
      name: "Flint and Steel",
      image: "https://minecraftitemids.com/item/flint_and_steel.png",
      recipe: [
        [null, null, null],
        [null, "iron_ingot", "flint"],
        [null, null, null]
      ],
    },
    {
      name: "Bed",
      image: "https://minecraftitemids.com/item/bed.png",
      recipe: [
        ["wool", "wool", "wool"],
        ["wood_plank", "wood_plank", "wood_plank"],
        [null, null, null]
      ],
    },
    {
      name: "Bucket",
      image: "https://minecraftitemids.com/item/bucket.png",
      recipe: [
        ["iron_ingot", null, "iron_ingot"],
        [null, "iron_ingot", null],
        [null, null, null]
      ],
    }
  ];

  // Icons for raw materials
  const icons = {
    "wood_plank": "https://minecraftitemids.com/item/wood_plank.png",
    "stick": "https://minecraftitemids.com/item/stick.png",
    "stone": "https://minecraftitemids.com/item/stone.png",
    "cobblestone": "https://minecraftitemids.com/item/cobblestone.png",
    "iron_ingot": "https://minecraftitemids.com/item/iron_ingot.png",
    "flint": "https://minecraftitemids.com/item/flint.png",
    "wool": "https://minecraftitemids.com/item/wool.png",
  };

  const itemsTableBody = document.querySelector("#itemsTable tbody");
  const recipeDiv = document.getElementById("recipe");
  const recipeName = document.getElementById("recipeName");
  const craftingGrid = document.getElementById("craftingGrid");

  // Generate items table
  function renderItems() {
    items.forEach((item, idx) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><img class="item-img" src="${item.image}" alt="${item.name}"></td>
        <td>${item.name}</td>
      `;
      tr.addEventListener("click", () => showRecipe(idx));
      itemsTableBody.appendChild(tr);
    });
  }

  // Show recipe on click
  function showRecipe(idx) {
    const item = items[idx];
    recipeName.textContent = item.name;
    craftingGrid.innerHTML = ""; // reset

    // Create 3x3 grid cells with ingredients or empty
    for (let r=0; r<3; r++) {
      for (let c=0; c<3; c++) {
        const cell = document.createElement("div");
        cell.classList.add("crafting-cell");

        let ingredient = null;
        if(item.recipe[r] && item.recipe[r][c]) {
          ingredient = item.recipe[r][c];
        }

        if(ingredient) {
          const imgSrc = icons[ingredient] || "https://via.placeholder.com/40?text=?";
          const img = document.createElement("img");
          img.src = imgSrc;
          img.alt = ingredient;
          cell.appendChild(img);
        }

        craftingGrid.appendChild(cell);
      }
    }

    recipeDiv.style.display = "block";
    recipeDiv.scrollIntoView({behavior:"smooth"});
  }

  renderItems();
</script>

</body>
</html>
